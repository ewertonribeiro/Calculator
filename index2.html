<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>
   <header class="container-xml">
    
    <div class="container-sm">
        <h1>dev@finance</h1>
    </div>

    
</header>
<div class="container-xxl" >

    <div class="row align-items-center container-display">
        <div class="col hover" id="coluna1">
          <h2>Entradas</h2>
         <div id='colentrada'>
              <h3></h3>
            </div>
        </div>
        <div class="col hoverred display" id="coluna2">
            <h2>Saídas</h2>
            <div id='colsaida'>
                <h3></h3>
              </div>
        </div>
        <div class="col hover display" id="coluna3">
            <h2>Total</h2>
           
            <div id='coltotal'>
                <h3></h3>
              </div>
            
            </div>
      </div>

</div>
   
   <section>

     
    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-success shadow-p rounded" data-bs-toggle="modal" data-bs-target="#exampleModal">
           + Cadastrar
          </button>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                      Cadastrar Novo Valor
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" onsubmit="novosValores()" novalidate>
                        <div class="col-md-6">
                          <label for="validationCustom01" class="form-label" id="dc">Descrição</label>
                          <input type="text" class="form-control descri" id="validationCustom01" placeholder="O que é?" required>
                          <div class="valid-feedback">
                            Correto!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Valor!</label>
                          <input type="number" class="form-control amount" id="validationCustom02" required>
                          <div class="valid-feedback">
                            Correto!
                          </div>
                        </div>
                       
                        <div class="col-md-6">
                          <label for="validationCustom03" class="form-label">Data!</label>
                          <input type="date" class="form-control date" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Campo Obrigatório!
                          </div>
                        </div>

                        <div class="col-md-3">
                          <label for="validationCustom04" class="form-label">Tipo</label>
                          <select class="form-select type" id="validationCustom04" required>
                            <option selected disabled id="validationCustom04" ></option>
                            <option value="ganho">Ganho</option>
                            <option value="despesa">Despesa</option>
                          </select>
                          <div class="invalid-feedback">
                            Selecione Corretamente!
                          </div>
                        </div>
                        
                        <button class="btn btn-success" type="submit" id="btn" >+ Cadastrar</button>
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>

                      </form>
                </div>

                  
                  

              </div>
            </div>
          </div>
    </div>

       <main>

        <table class="table table-striped container-xl" id="table">
          <thead class="bg-success p-2 text-white bg-opacity-75">
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Excluir</th>
            </tr>
          </thead>

          <tbody id="tbody"></tbody>
        </table>

       
       </main>
   </section>
   



</body>
</html>
